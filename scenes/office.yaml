########################################################################################################################
# Office                                                                                                               #
########################################################################################################################

################################################################################
# Office Time of Day                                                           #
################################################################################

- name: OfficeEnterEarlyMorning
  entities:
    light.office:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: OfficeEnterMorning
  entities:
    light.office:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: OfficeEnterAfternoon
  entities:
    light.office:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: OfficeEnterEvening
  entities:
    light.office:
      state: "on"
      kelvin: 2000
      brightness_pct: 75
    light.office_ambience_lamp_1:
      state: "on"
      brightness_pct: 20
      kelvin: 1500

- name: OfficeEnterNight
  entities:
    light.office:
      state: "on"
      kelvin: 2000
      brightness_pct: 75

- name: OfficeEnterSleeping
  entities:
    light.office_ambience_lamp_1:
      state: "on"
      brightness_pct: 1
      kelvin: 1500

- name: OfficeSleepingExit
  entities:
    light.office:
      state: "off"
    light.office_ambience_lamp_1:
      state: "off"

- name: OfficeExit
  entities:
    light.office:
      state: "off"

################################################################################
# Motion                                                                       #
################################################################################

- name: OfficeEarlyMorning
  entities:
    switch.synology_ds920_wake_on_lan:
      state: "on"
    switch.office_camera_switch:
      state: "off"
    switch.camera_office_unifi_privacy_mode:
      state: "on"
    switch.office_power_1:
      state: "on"
    switch.cvo_power:
      state: "on"
    switch.starshine_nas:
      state: "on"

- name: OfficeMorning
  entities:
    switch.synology_ds920_wake_on_lan:
      state: "on"
    light.office_ambience_lamp_1:
      state: "off"
    switch.office_camera_switch:
      state: "off"
    switch.camera_office_unifi_privacy_mode:
      state: "on"
    switch.office_power_1:
      state: "on"
    switch.cvo_power:
      state: "on"
    switch.starshine_nas:
      state: "on"

- name: OfficeAfternoon
  entities:
    switch.synology_ds920_wake_on_lan:
      state: "on"
    light.office_ambience_lamp_1:
      state: "off"
    switch.office_camera_switch:
      state: "off"
    switch.camera_office_unifi_privacy_mode:
      state: "on"
    switch.office_power_1:
      state: "on"
    switch.cvo_power:
      state: "on"
    switch.starshine_nas:
      state: "on"

- name: OfficeEvening
  entities:
    light.office_ambience_lamp_1:
      state: "on"
      brightness_pct: 20
      kelvin: 1500
    switch.synology_ds920_wake_on_lan:
      state: "on"
    switch.office_camera_switch:
      state: "off"
    cover.office_blinds:
      state: "open"
      current_tilt_position: 40
    switch.camera_office_unifi_privacy_mode:
      state: "on"
    switch.office_power_1:
      state: "on"
    switch.cvo_power:
      state: "on"
    switch.starshine_nas:
      state: "on"

- name: OfficeNight
  entities:
    switch.synology_ds920_wake_on_lan:
      state: "on"
    switch.office_camera_switch:
      state: "off"
    switch.camera_office_unifi_privacy_mode:
      state: "on"
    switch.office_power_1:
      state: "on"
    switch.cvo_power:
      state: "on"
    switch.starshine_nas:
      state: "on"

- name: OfficeSleeping
  entities:
    # Not sure anymore why I do this? Should this not be kept on?
    automation.rerun_house_mode_scene_every_15_min:
      state: "off"
    light.office:
      state: "off"
    light.office_ambience_lamp_1:
      state: "off"
    switch.synology_ds920_wake_on_lan:
      state: "off"
    cover.office_curtains:
      state: "closed"
    switch.office_camera_switch:
      state: "on"
    switch.camera_office_unifi_privacy_mode:
      state: "off"
    switch.office_power_1:
      state: "on"
    # switch.cvo_power:
    #   state: "off"
    switch.starshine_nas:
      state: "on"

- name: OfficeAway
  entities:
    light.office:
      state: "off"
    light.office_ambience_lamp_1:
      state: "off"
    switch.synology_ds920_wake_on_lan:
      state: "off"
    switch.office_camera_switch:
      state: "off"
    cover.office_curtains:
      state: "closed"
    switch.camera_office_unifi_privacy_mode:
      state: "off"
    switch.office_power_1:
      state: "on"
    # switch.cvo_power:
    #   state: "off"
    switch.starshine_nas:
      state: "on"

################################################################################
# Office Computer                                                              #
################################################################################

- name: OfficeComputerOn
  entities:
    light.office:
      state: "on"
    switch.desk_lamp:
      state: "on"
    # input_select.camera_preset: Home
    # Close left curtain, leave right curtain as-is
    switch.office_curtain_left_relay1:
      state: "on"

- name: OfficeComputerOff
  entities:
    switch.desk_lamp:
      state: "off"

################################################################################
# Working                                                                      #
################################################################################

- name: StartWorkingMorning
  entities:
    input_select.downstairs_music: NoMusic
    light.kitchen:
      state: "off"
    light.office:
      state: "on"
      kelvin: 3500
    light.tv:
      state: "off"
    light.tv_ambience:
      state: "off"
