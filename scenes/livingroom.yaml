########################################################################################################################
# Living Room                                                                                                          #
########################################################################################################################
################################################################################
# Diaper Station                                                               #
################################################################################

- name: DiaperStationStart
  entities:
    switch.diaper_station_light_on_off:
      state: "on"

- name: DiaperStationStop
  entities:
    switch.diaper_station_light_on_off:
      state: "off"

################################################################################
# Motion                                                                       #
################################################################################
- name: LivingRoomEnterEarlyMorning
  entities:
    light.living_room:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: LivingRoomEnterMorning
  entities:
    light.living_room:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: LivingRoomEnterAfternoon
  entities:
    light.living_room:
      state: "on"
      kelvin: 3500
      brightness_pct: 100

- name: LivingRoomEnterEvening
  entities:
    light.living_room:
      state: "on"
      kelvin: 1500
      brightness_pct: 20

- name: LivingRoomEnterNight
  entities:
    light.living_room:
      state: "on"
      kelvin: 1500
      brightness_pct: 10
    automation.rerun_house_mode_scene_every_15_min:
      state: "off"

- name: LivingRoomEnterSleeping
  entities:
    light.living_room_lamp_1:
      state: "on"
      kelvin: 1500
      brightness_pct: 1
    light.living_room_lamp_2:
      state: "off"
    light.living_room_lamp_3:
      state: "off"

- name: LivingRoomExit
  entities:
    light.living_room:
      state: "off"

################################################################################
# Eating                                                                       #
################################################################################

- name: EatEarlyMorning
  entities:
    light.dining_table:
      state: "on"
    input_select.downstairs_music: "'t Koffiehuis"

- name: EatMorning
  entities:
    light.dining_table:
      state: "on"
    input_select.downstairs_music: "'t Koffiehuis"

- name: EatAfternoon
  entities:
    light.dining_table:
      state: "on"
    input_select.downstairs_music: "Dinner With Friends"

- name: EatEvening
  entities:
    light.dining_table:
      state: "on"
    input_select.downstairs_music: "Dinner With Friends"

################################################################################
# Scenes                                                                       #
################################################################################
- name: Watching TV
  entities:
    light.tv:
      state: "on"
      kelvin: 1500
      brightness_pct: 5
    light.tv_ambience:
      state: "on"
      kelvin: 1500
      brightness_pct: 20
    light.living_room:
      state: "off"
    input_select.downstairs_music: NoMusic

- name: StopWatchingTVEarlyMorning
  entities:
    input_select.living_preset: NoPreset

- name: StopWatchingTVMorning
  entities:
    light.tv:
      state: "off"
    light.tv_ambience:
      state: "off"
    input_select.living_preset: NoPreset

- name: StopWatchingTVAfternoon
  entities:
    light.tv:
      state: "off"
    light.tv_ambience:
      state: "off"
    input_select.living_preset: NoPreset

- name: StopWatchingTVEvening
  entities:
    input_select.living_preset: NoPreset

- name: StopWatchingTVSleeping
  entities:
    input_select.living_preset: NoPreset

- name: StopWatchingTVAway
  entities:
    input_select.living_preset: NoPreset

