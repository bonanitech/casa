########################################################################################################################
# Laundry Room                                                                                                         #
########################################################################################################################

- name: LaundryRoomEnterDay
  entities:
    light.laundry_room:
      state: "on"
      kelvin: 2500
      brightness_pct: 100

- name: LaundryRoomEnterEvening
  entities:
    light.laundry_room:
      state: "on"
      kelvin: 1500
      brightness_pct: 10

- name: LaundryRoomExit
  entities:
    light.laundry_room:
      state: "off"
