########################################################################################################################
# House Mode                                                                                                           #
########################################################################################################################

- name: Sleeping
  entities:
    group.lights_outside:
      state: "off"
    group.lights_downstairs:
      state: "off"
    group.lights_downstairs_automatic:
      state: "off"
    switch.front_door_curtain_relay1:
      state: "on"
    switch.front_door_curtain_relay2:
      state: "off"
    media_player.tv_livingroom:
      state: "off"
    media_player.living_room:
      state: "paused"
    media_player.tv_room:
      state: "paused"
    media_player.move:
      state: "paused"
    media_player.apple_tv_living_room:
      state: "off"
    cover.office_curtains:
      state: "closed"
    switch.ambience_lights_buffet:
      state: "off"
    switch.living_room_camera_switch:
      state: "on"
    switch.office_camera_switch:
      state: "on"
    light.dressing:
      state: "off"
    light.landing:
      state: "off"
  icon: mdi:bed

- name: Away
  icon: mdi:exit-run
  entities:
    group.lights_outside:
      state: "off"
    group.lights_downstairs:
      state: "off"
    group.lights_downstairs_automatic:
      state: "off"
    group.lights_upstairs:
      state: "off"
    media_player.tv_livingroom:
      state: "off"
    media_player.living_room:
      state: "paused"
    media_player.bathroom:
      state: "paused"
    media_player.tv_room:
      state: "paused"
    media_player.move:
      state: "paused"
    media_player.apple_tv_living_room:
      state: "off"
    switch.ambience_lights_buffet:
      state: "off"
    switch.living_room_camera_switch:
      state: "on"
    switch.office_camera_switch:
      state: "off"
    cover.office_curtains:
      state: "closed"

- name: EarlyMorning
  entities:
    group.lights_outside:
      state: "on"
    switch.living_room_camera_switch:
      state: "off"
    switch.office_camera_switch:
      state: "off"

- name: Morning
  entities:
    group.lights_outside:
      state: "off"
    light.office_ambience_lamp_1:
      state: "off"
    switch.front_door_curtain_relay2:
      state: "on"
    switch.living_room_camera_switch:
      state: "off"
    switch.office_camera_switch:
      state: "off"

- name: Afternoon
  entities:
    group.lights_outside:
      state: "off"
    light.office_ambience_lamp_1:
      state: "off"
    switch.front_door_curtain_relay2:
      state: "on"
    switch.living_room_camera_switch:
      state: "off"
    switch.office_camera_switch:
      state: "off"

- name: Evening
  entities:
    # input_select.camera_preset: Home
    group.lights_outside:
      state: "on"
    light.tv_ambience:
      state: "on"
      kelvin: 1500
      brightness_pct: 10
    light.office_ambience_lamp_1:
      state: "on"
      brightness_pct: 20
      kelvin: 1500
    switch.ambience_lights_buffet:
      state: "on"
    switch.living_room_camera_switch:
      state: "off"
    switch.office_camera_switch:
      state: "off"
    cover.office_blinds:
      state: "open"
      current_tilt_position: 40
    # switch.christmas_tree:
    #   state: on
    # switch.christmas_ambience_office:
    #   state: on

- name: Night
  entities:
    switch.living_room_camera_switch:
      state: "off"
    switch.office_camera_switch:
      state: "off"
