
################################################################################
# Cooking                                                                      #
################################################################################

- name: Cooking
  entities:
    light.living_room:
        state: off
    light.kitchen:
        state: on
    input_select.camera_preset:
        option: Home
    input_boolean.cooking:
        state: on

- name: StopCooking
  entities:
    light.living_room:
        state: off
    light.kitchen:
        state: off
    input_boolean.cooking:
        state: off

################################################################################
# Mornings                                                                     #
################################################################################
- name: StartWeekDay
  entities:
    group.lights_outside:
        state: off
    light.office:
        state: on
        kelvin: 3500
    light.nachttafel_joris:
        state: off
    light.kitchen:
        state: on
    input_select.bathroom_music:
        option: "Bathroom NoMusic"
    input_select.downstairs_music:
        option: Pop
    switch.desk_lamp:
        state: on
    input_select.camera_preset:
        option: Home
    light.bathroom_group:
        state: off

- name: BathroomMorningWeekDay
  entities:
    input_select.bathroom_music:
        option: Bathroom Morning
    light.bathroom_group:
        state: on
        kelvin: 3000
        brightness_pct: 100
    switch.bathroom_mirror_light:
        state: on

################################################################################
# Evenings                                                                     #
################################################################################

- name: Midnight
  entities:
    group.lights_outside:
        state: off

- name: ComeHomeEvening
  entities:
    group.lights_outside:
        state: on
    light.living_ambience_lamp_1:
        state: on
        kelvin: 2200
        brightness_pct: 20
        # Apparently brightness_pct doesn't work on a light group, hence why this is living_ambience_lamp_1
        # and not kantoor_sfeer_verlichting
    light.office_ambience_lamp_1:
        state: on
        kelvin: 2200
        brightness_pct: 20
    light.woonkamer_tv:
        state: on
        kelvin: 2200
        brightness_pct: 40
    light.tv_staanlamp:
        state: on
        kelvin: 2200
        brightness_pct: 20

################################################################################
# Working                                                                      #
################################################################################

- name: StartWorkingMorning
  entities:
    input_select.downstairs_music:
        option: NoMusic
    light.kitchen:
        state: off
    light.office:
        state: on
        kelvin: 3500
    light.woonkamer_tv:
        state: off
    light.tv_staanlamp:
        state: off

- name: Working
  entities:
    light.office:
        state: on
    switch.desk_lamp:
        state: on
    input_select.camera_preset:
        option: Home

- name: NotWorking
  entities:
    switch.desk_lamp:
        state: off
