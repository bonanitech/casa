################################################################################
# Bathroom Light Switch                                                        #
################################################################################

- alias: Turn On/Off Bathroom lights when toggling switch
  id: bathroom_light_switch
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_ieee: "00:0b:57:ff:fe:e1:b0:6a"
        command: "toggle"
  action:
    - service: light.toggle
      data:
        entity_id: light.bathroom
